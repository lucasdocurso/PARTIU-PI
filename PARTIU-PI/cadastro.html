<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>PARTIU! - Cadastro</title>
</head>

<body>
    <main class="cadastro-container">
        <div class="logo-container">
            <img src="assets/logo-partiu.png" alt="PARTIU! Logo">
            <h1 class="titulo">PARTIU!</h1>
            <h2 class="slogan">Planeje sua mala <br>com inteligência</h2>
        </div>

        <div class="container">
            <div class="header">

                <h1 class="title">PARTIU!</h1>
            </div>

            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Endereço de email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Crie uma senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button class="signup-button">Inscreva-se</button>
            <a href="login.html" class="login-link">Já tem conta?</a>
        </div>

    </main>

</body>

</html>
